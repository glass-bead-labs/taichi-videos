<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Taichi Login</title>
 </head>

 <body>
     <div class="heading">Taichi User Login </div>
     <div class = "form-container">
        <form role = "form" action = '/login' method="post"
            enctype="multipart/form-data">
            <div class = "form-group">
                <label for="username">Username:</label>
                <input type="username" name="username" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class = "form-group">
                <label for="pwd">Password:</label>
                <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <button type="submit" class = "btn btn-default">Submit</button>
            <button type="submit" class = "btn btn-default" onclick="window.location.href = '/signup';">Signup</button>
        </form>
    </div>

 </body>

 </html>
